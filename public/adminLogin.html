<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Admin Login</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="login.css">
    <script src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>

</head>
<body>
    <div class="container">
        <form class="form" id="adminLogin">
            <h1 class="form__title">Admin Login Portal</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" id="adminEmail" autofocus placeholder="Email address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" id="adminPassword" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" id="btnSignIn" type="submit">Continue</button>
            <p class="form__text">
                
            </p>
            <button class="form__button" id="btnBack" type="button" onclick="window.location.href='browse.html'">Back</button>
        </form>

        <div id="verificationPopup" class="popup">
            <div class="popup__content">
                <span class="popup__close" id="verificationPopupClose">&times;</span>
                <h2>Enter Verification Code</h2>
                <input type="text" class="form__input" id="verificationCode" placeholder="Verification code">
                <button class="form__button" id="btnVerify" type="button">Verify</button>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="adminLogin.js?v=1"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>

    
    <script>
     verificationPopup.style.display = "none";
     emailjs.init('m8hVCxI2g_7OI4t0a'); //connects to and initialises emailjs  





        
    </script>
    
    
</body>
</html>
